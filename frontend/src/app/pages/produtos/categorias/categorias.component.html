<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-6 col-7">
            <h6 class=" h2 text-white d-inline-block mb-0">Categorias</h6>
            <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
            <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
              </li>

              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> Produtos </a>
              </li>

              <li aria-current="page" class=" breadcrumb-item active">
                Categorias
              </li>
            </ol>
          </nav>
          </div>
          <div class=" col-lg-6 col-5 text-right">
            <a class=" btn btn-sm btn-neutral" href="javascript:void(0)" style="display: inline-flex;" (click)="novaCategoria()"><i class="ni ni-fat-add" style="font-size:1.6em"></i> Nova Categoria </a>
          </div>
  
        </div>
      </div>
    </div>
  </div>
  
  <div class=" container-fluid mt--6">

    <div class=" card">
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Mostrar
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  registros
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Pesquisar"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <ngx-datatable
                class="bootstrap selection-cell"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="entries != -1 ? entries : undefined"
                [rows]="temp"
                (activate)="onActivate($event)"
              >
                <ngx-datatable-column name="Categoria"></ngx-datatable-column>
                <ngx-datatable-column name="Tipo"></ngx-datatable-column>
                <ngx-datatable-column name="Actions">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <span>
                        <button class=" btn btn-icon btn-danger" type="button" (click)="delete(row)"><span
                            class=" btn-inner--icon"><i class=" ni ni-scissors"></i></span><span class=" btn-inner--text">
                            Remove </span></button>
                      </span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="" [width]="100"></ngx-datatable-column>
              </ngx-datatable>
              
            </div>
          </div>
        </div>
      </div>

 

  </div>
